<!DOCTYPE html>
<html lang="en">

<head>
    <title>Divine Wines HTML wireframe</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/normalize/6.0.0/normalize.css">
    <link rel="stylesheet" type="text/css" href="main.css">
</head>

<body>
    <nav role="navigation" class="main-nav">Home | About | Add Journal Entry | Search Journal </nav>
    <main role="main">
        <header role="banner">
            <h1>Collier Creek Cabernet Sauvignon</h1>
        </header>

        <section>
            <div class="search-result">
                <ul>
                    <li>Year: 2016</li>
                    <li>Vintner: Peltier</li>
                    <li>Region: California</li>
                    <li>Varietal: Cabernet Sauvignon</li>
                    <li>Tasting notes: Dry but full bodied and smooth with a hint of blackberry</li>
                    <li>Rating: 4 stars</li>

                </ul>
                <button>Edit</button>
                <button>Back to Search Results</button>
                <button>Home Page</button>
            </div>
        </section>


    </main>
    <footer role="content-info">Footer</footer>
</body>

</html>
